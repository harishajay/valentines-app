    <script>

        function change(){

            document.getElementById('para').style.display = 'inline-block';
            document.getElementById('hide').style.display = 'none';
            document.getElementById('button1_id').style.display = 'none';
            document.getElementById('mouseover_button').style.display = 'none';

        }

        // Function to move the "No" button randomly

            function moveButton() {

                 let button = document.getElementById('mouseover_button');

                let maxX = window.innerWidth - button.offsetWidth;
                let maxY = window.innerHeight - button.offsetHeight;

                let x = Math.random() * maxX;
                let y = Math.random() * maxY;

                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
}
   
        // Attach the function to the mouseover event
        document.getElementById('mouseover_button').addEventListener('mouseover', moveButton);
